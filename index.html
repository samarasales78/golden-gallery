<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Desenhos</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="hero">
    <div class="hero-wrapper">
  
      <div class="hero-content">
        <span class="hero-top">VISUAL DIARY</span>
      
        <h1 class="hero-title">The Art of Life</h1>
      
        <p class="hero-subtitle">Sketches</p>
      </div>      
  
      <div class="hero-image">
        <img src="img/desenhoprincipal.jpeg" alt="Desenho principal em destaque">
      </div>
    </div>
  </section>

  <section class="explore-categories">
    <span class="explore-top">GALLERY</span>
    <h2 class="explore-title">Explore por categorias</h2>
  </section>  

      <!--FILTRO-->
      <div class="filters">
        <select id="filterCategory">
          <option value="all">Todos os estilos</option>
          <option value="anime">Anime</option>
          <option value="arquitetura">Arquitetura</option>
          <option value="ilustracao"> Ilustração</option>
          <option value="realismo">Realismo</option>
        </select>
    
        <select id="filterYear">
          <option value="all">Todos os anos</option>
          <option value="2026">2026</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022></option>
        </select>
      </div>  

  <!-- CAPAS DAS CATEGORIAS -->
<div class="category-covers" id="categoryCovers">

  <div class="cover-card" data-target="anime">
    <div class="drawing-image" style="background-image: url('img/demonslayer.jpeg');"></div>
    <div class="drawing-info">
      <h3>Anime</h3>
    </div>
  </div>

  <div class="cover-card" data-target="arquitetura">
    <div class="drawing-image" style="background-image: url('img/arquitetura.jpeg');"></div>
    <div class="drawing-info">
      <h3>Arquitetura</h3>
    </div>
  </div>

  <div class="cover-card" data-target="ilustracao">
    <div class="drawing-image" style="background-image: url('img/carpas.jpeg');"></div>
    <div class="drawing-info">
      <h3>Ilustração</h3>
    </div>
  </div>

  <div class="cover-card" data-target="realismo">
    <div class="drawing-image" style="background-image: url('img/amelie.jpeg');"></div>
    <div class="drawing-info">
      <h3>Realismo</h3>
    </div>
  </div>

</div>
  
  <script src="script.js"></script>
</body>
</html>
